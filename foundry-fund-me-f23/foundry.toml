[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test="test"
remappings = [
  '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/src/',
]
optimizer = true
optimizer_runs = 200

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.deploy]
src = "src"
out = "out"
libs = ["lib"]
